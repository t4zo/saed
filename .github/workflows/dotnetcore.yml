name: SAED Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Build with dotnet
        run: dotnet build ./SAED.sln --configuration Release
      - name: Test with dotnet
        run: dotnet test ./SAED.sln --configuration Release
