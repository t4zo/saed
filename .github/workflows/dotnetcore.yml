name: SAED Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.100
      - name: Restore Web
        run: dotnet restore ./src/Web/SAED.Web.csproj
      - name: Build Web
        run: dotnet build --configuration Release --no-restore ./src/Web/SAED.Web.csproj
      - name: Test Web
        run: dotnet test --configuration Release ./src/Web/SAED.Web.csproj
      - name: Restore Api
        run: dotnet restore ./src/Api/SAED.Api.csproj
      - name: Build Api
        run: dotnet build --configuration Release --no-restore ./src/Api/SAED.Api.csproj
      - name: Test Api
        run: dotnet test --configuration Release ./src/Api/SAED.Api.csproj