version: 0.0
os: linux
files:
 - source: .
   destination: /var/www/saed

permissions:
  - object: /var/www/saed
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: scripts/clear_project.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
   - location: scripts/stop_server.sh
     timeout: 300
     runas: ubuntu
  AfterInstall:
   - location: scripts/deploy.sh
     timeout: 300
     runas: ubuntu
  ApplicationStart:
   - location: scripts/start_server.sh
     timeout: 300
     runas: ubuntu
